<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="header">
      <h2>Forgot Password</h2>
      <p>Enter your email address and we'll send you a 6-digit code to reset your password.</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your registered email address"
          [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
        >
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <div class="message" *ngIf="message" [class]="messageType">
        <i class="material-icons">{{ messageType === 'success' ? 'check_circle' : 'error' }}</i>
        {{ message }}
      </div>

      <button 
        type="submit" 
        class="send-code-button" 
        [disabled]="!forgotPasswordForm.valid || isLoading"
      >
        <span *ngIf="!isLoading">Send Reset Code</span>
        <span *ngIf="isLoading">
          <i class="material-icons spinning">sync</i>
          Sending...
        </span>
      </button>

      <div class="back-to-login">
        <button type="button" class="back-button" (click)="goBackToLogin()">
          <i class="material-icons">arrow_back</i>
          Back to Login
        </button>
      </div>
    </form>
  </div>
</div>

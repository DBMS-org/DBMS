<div class="login-container">
  <div class="login-card">
    <!-- Logo/Brand Section -->
    <div class="brand-section">
      <div class="brand-icon">
        <i class="fas fa-mining"></i>
      </div>
      <h1 class="brand-title">DBMS Portal</h1>
      <p class="brand-subtitle">Drilling & Blasting Management System</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">
          <i class="fas fa-user"></i>
          Username
        </label>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="username" 
            formControlName="username" 
            placeholder="Enter your username"
            [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          >
          <div class="input-icon">
            <i class="fas fa-user"></i>
          </div>
        </div>
        <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <i class="fas fa-exclamation-circle"></i>
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i>
          Password
        </label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Enter your password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <i class="fas fa-exclamation-circle"></i>
          Password is required
        </div>
      </div>

      <!-- Global Error Message -->
      <div class="global-error" *ngIf="errorMessage">
        <i class="fas fa-exclamation-triangle"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        class="login-button" 
        [disabled]="!loginForm.valid || isLoading"
      >
        <span *ngIf="!isLoading" class="button-content">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </span>
        <span *ngIf="isLoading" class="button-content loading">
          <div class="spinner"></div>
          Signing in...
        </span>
      </button>

      <!-- Additional Actions -->
      <div class="form-actions">
        <a routerLink="/forgot-password" class="forgot-password-link">
          <i class="fas fa-key"></i>
          Forgot your password?
        </a>
      </div>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p>&copy; 2024 DBMS Portal. All rights reserved.</p>
    </div>
  </div>

  <!-- Background Decoration -->
  <div class="background-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
  </div>
</div>

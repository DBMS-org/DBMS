<!-- Main layout container for mechanical engineer interface -->
<div class="mechanical-engineer-layout">
  <!-- Top navigation bar with sidebar toggle -->
  <app-navbar (toggleSidebar)="toggleSidebar()"></app-navbar>

  <!-- Content area with sidebar and main content -->
  <div class="mechanical-engineer-content" [class.sidebar-collapsed]="isSidebarCollapsed">
    <app-sidebar [isCollapsed]="isSidebarCollapsed"></app-sidebar>

    <!-- Main content area where routed components render -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

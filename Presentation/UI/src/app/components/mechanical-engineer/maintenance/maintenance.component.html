<div class="maintenance-container">
  @if (isLoading()) {
    <div class="loading-container">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading maintenance data...</p>
      </div>
    </div>
  } @else if (error()) {
    <div class="error-container">
      <div class="error-content">
        <i class="material-icons error-icon">error_outline</i>
        <h3>Unable to Load Maintenance Data</h3>
        <p>{{ error()?.message }}</p>
        @if (errorHandler.isRetryableError(error()!)) {
          <button class="retry-button" (click)="retryLoadData()" aria-label="Retry loading maintenance data">
            <i class="material-icons" aria-hidden="true">refresh</i>
            Try Again
          </button>
        }
      </div>
    </div>
  } @else {
    <div class="page">
      <section class="content" role="region" aria-label="Maintenance content">
        <router-outlet></router-outlet>
      </section>
    </div>
  }
</div>

<p-panel [toggleable]="true" [(collapsed)]="isFiltersPanelCollapsed" styleClass="mb-3">
  <ng-template pTemplate="header">
    <div class="flex items-center justify-between w-full p-2">
      <div class="flex items-center gap-2">
        <i class="pi pi-filter text-blue-600 text-sm"></i>
        <span class="font-semibold text-sm">Advanced Filters</span>
        @if (isFiltersPanelCollapsed && activeFiltersCount() > 0) {
          <p-tag [value]="activeFiltersCount() + ' Active'" severity="info" [rounded]="true" styleClass="text-xs"></p-tag>
        }
      </div>
      <p-button
        [icon]="isFiltersPanelCollapsed ? 'pi pi-chevron-down' : 'pi pi-chevron-up'"
        (onClick)="toggleFiltersPanel()"
        [text]="true"
        [rounded]="true"
        size="small"
        severity="secondary"
        [pTooltip]="isFiltersPanelCollapsed ? 'Show Filters' : 'Hide Filters'">
      </p-button>
    </div>
  </ng-template>

  <div class="flex flex-col gap-2">
    <!-- Search input field -->
    <span class="p-input-icon-left w-full">
      <i class="pi pi-search text-sm"></i>
      <input
        type="text"
        pInputText
        placeholder="Search by machine, serial number, project, or technician..."
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        class="w-full text-sm pl-8">
    </span>

    <!-- Filter controls in a grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
      <!-- Date Range -->
      <div class="flex flex-col gap-1">
        <label class="text-xs text-gray-700 font-medium flex items-center gap-1">
          <i class="pi pi-calendar text-blue-600 text-xs"></i>
          From Date:
        </label>
        <p-calendar
          [(ngModel)]="startDate"
          dateFormat="yy-mm-dd"
          [showIcon]="true"
          placeholder="Select start date"
          (onSelect)="applyFilters()"
          (onClearClick)="applyFilters()"
          [showClear]="true"
          styleClass="w-full">
        </p-calendar>
      </div>

      <div class="flex flex-col gap-1">
        <label class="text-xs text-gray-700 font-medium flex items-center gap-1">
          <i class="pi pi-calendar text-blue-600 text-xs"></i>
          To Date:
        </label>
        <p-calendar
          [(ngModel)]="endDate"
          dateFormat="yy-mm-dd"
          [showIcon]="true"
          placeholder="Select end date"
          (onSelect)="applyFilters()"
          (onClearClick)="applyFilters()"
          [showClear]="true"
          styleClass="w-full">
        </p-calendar>
      </div>

      <!-- Job Status -->
      <div class="flex flex-col gap-1">
        <label class="text-xs text-gray-700 font-medium flex items-center gap-1">
          <i class="pi pi-info-circle text-blue-600 text-xs"></i>
          Job Status:
        </label>
        <p-multiSelect
          [options]="availableStatuses"
          [(ngModel)]="selectedStatuses"
          optionLabel="label"
          optionValue="value"
          placeholder="Select Status(es)"
          (onChange)="applyFilters()"
          [showClear]="true"
          styleClass="w-full">
        </p-multiSelect>
      </div>

      <!-- Machine Type -->
      <div class="flex flex-col gap-1">
        <label class="text-xs text-gray-700 font-medium flex items-center gap-1">
          <i class="pi pi-cog text-blue-600 text-xs"></i>
          Machine Type:
        </label>
        <p-multiSelect
          [options]="availableMachineTypes()"
          [(ngModel)]="selectedMachineTypes"
          placeholder="Select Machine Type(s)"
          (onChange)="applyFilters()"
          [showClear]="true"
          styleClass="w-full">
        </p-multiSelect>
      </div>

      <!-- Project -->
      <div class="flex flex-col gap-1">
        <label class="text-xs text-gray-700 font-medium flex items-center gap-1">
          <i class="pi pi-folder text-blue-600 text-xs"></i>
          Project:
        </label>
        <p-multiSelect
          [options]="availableProjects()"
          [(ngModel)]="selectedProjects"
          placeholder="Select Project(s)"
          (onChange)="applyFilters()"
          [showClear]="true"
          styleClass="w-full">
        </p-multiSelect>
      </div>

      <!-- Assigned Technicians -->
      <div class="flex flex-col gap-1">
        <label class="text-xs text-gray-700 font-medium flex items-center gap-1">
          <i class="pi pi-users text-blue-600 text-xs"></i>
          Assigned To:
        </label>
        <p-multiSelect
          [options]="availableTechnicians()"
          [(ngModel)]="selectedTechnicians"
          placeholder="Select Technician(s)"
          (onChange)="applyFilters()"
          [showClear]="true"
          styleClass="w-full">
        </p-multiSelect>
      </div>
    </div>

    <!-- Action buttons -->
    <div class="flex items-center gap-2 justify-end mt-2">
      <p-button
        label="Clear Filters"
        icon="pi pi-filter-slash"
        (onClick)="clearFilters()"
        severity="secondary"
        [outlined]="true"
        size="small"
        [disabled]="activeFiltersCount() === 0">
      </p-button>

      <p-button
        label="Apply Filters"
        icon="pi pi-check"
        (onClick)="applyFilters()"
        severity="primary"
        size="small">
      </p-button>
    </div>
  </div>
</p-panel>
